<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Page</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        /* Custom styles */
        .swiper {
            width: 100%;
            height: 100%;
        }
        
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #000;
        }
        
        .square {
            aspect-ratio: 1 / 1;
        }
    </style>
</head>
<body>
    <section class="w-full min-h-screen bg-red-500 flex flex-wrap border border-black">
        <div class="flex-1 min-w-[300px] border border-black flex flex-col">
            <div class="h-[66.66%] bg-blue-600 border border-black flex items-center justify-center">
                <p class="hidden">c</p>
            </div>
            <div class="h-[33.34%] bg-navy-700 border border-black flex items-center justify-center">
                <p class="hidden">c</p>
            </div>
        </div>
        <div class="flex-1 min-w-[300px] bg-green-500 border border-black flex items-center justify-center">
            <p class="hidden">c</p>
        </div>
    </section>

    <section style="width: 100%; min-height: 100vh; border: 1px solid black; display: flex; flex-direction: column;">
  
        <div class="flex-1 bg-red-600 border border-black">
            <br>
        </div>
  
        <div class="flex-1 bg-blue-600 border border-black" style="height: 50vh; padding: 1rem;">
    
            <div class="swiper mySwiper" style="height: 100%;">
      
                <div class="swiper-wrapper">
        
                    <div class="swiper-slide square bg-yellow-400 border border-black">1</div>
                    <div class="swiper-slide square bg-yellow-400 border border-black">2</div>
                    <div class="swiper-slide square bg-yellow-400 border border-black">3</div>
                    <div class="swiper-slide square bg-yellow-400 border border-black">4</div>
                    <div class="swiper-slide square bg-yellow-400 border border-black">5</div>
        
                </div>
      
            </div>
    
        </div>
  
    </section>

    <section style="width: 100%; min-height: 100vh; border: 1px solid black; display: flex; flex-direction: column;">
  
        <div class="flex-1 bg-red-600 border border-black">
            <br>
        </div>
  
        <div class="flex-1 bg-blue-600 border border-black" style="height: 50vh; padding: 1rem;">
    
            <div class="swiper mySwiper" style="height: 100%;">
      
                <div class="swiper-wrapper">
        
                    <div class="swiper-slide square bg-yellow-400 border border-black">1</div>
                    <div class="swiper-slide square bg-yellow-400 border border-black">2</div>
                    <div class="swiper-slide square bg-yellow-400 border border-black">3</div>
                    <div class="swiper-slide square bg-yellow-400 border border-black">4</div>
                    <div class="swiper-slide square bg-yellow-400 border border-black">5</div>
        
                </div>
      
            </div>
    
        </div>
  
    </section>

    <section class="w-full min-h-screen bg-red-500 flex flex-wrap">
        <div class="flex-1 min-w-[300px] bg-green-500 border-2 border-black flex items-center justify-center">
            <p class="hidden">c</p>
        </div>
        <div class="flex-1 min-w-[300px] bg-green-500 border-2 border-black flex items-center justify-center">
            <p class="hidden">c</p>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!-- Initialize Swiper -->
    <script>
        const swiper = new Swiper(".mySwiper", {
            // 1. Core Settings
            loop: true,               // Enable infinite looping
            spaceBetween: 16,         // Gap between slides (1rem)
            
            // 2. Continuous Sliding Effect (Autoplay)
            autoplay: {
                delay: 0,             // Zero delay for continuous movement
                disableOnInteraction: false, // Keep sliding even after user interacts
            },
            speed: 4000,              // Duration of the full cycle (higher = slower, lower = faster)
            
            // 3. Responsiveness (Slides per View)
            breakpoints: {
                // Mobile (0px and up): Show 1 slide at a time
                0: {
                    slidesPerView: 1,
                },
                // Desktop (640px and up): Show 4 slides at a time
                640: {
                    slidesPerView: 4,
                }
            },
            
            // 4. Manual Fix for Continuous Marquee Effect (Optional but recommended)
            allowTouchMove: false,    // Prevent user swiping for a clean marquee effect
            
            // 5. Ensure Slides are Square after Swiper initializes
            on: {
                init: function () {
                    // Force height to match width for perfect squares
                    const slides = this.slides;
                    slides.forEach(slide => {
                        const width = slide.offsetWidth;
                        slide.style.height = `${width}px`;
                    });
                },
                resize: function () {
                     // Re-apply on resize
                     const slides = this.slides;
                     slides.forEach(slide => {
                         const width = slide.offsetWidth;
                         slide.style.height = `${width}px`;
                     });
                }
            }
        });
    </script>
</body>
</html>
