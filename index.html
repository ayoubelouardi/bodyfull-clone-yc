<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Page</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        /* Custom styles */
        .swiper {
            width: 100%;
            height: 100%;
        }
        
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #000;
        }
        
        .square {
            aspect-ratio: 1 / 1;
        }

        /* Video Carousel Custom Pagination */
        .swiper-pagination-custom .swiper-pagination-bullet {
            transition: all 0.3s ease;
        }
        
        .swiper-pagination-custom .swiper-pagination-bullet-active {
            background-color: #1f2937 !important; /* Dark gray for active dot */
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <section class="w-full min-h-screen bg-red-500 flex flex-wrap border border-black">
        <div class="flex-1 min-w-[300px] border border-black flex flex-col">
            <div class="h-[66.66%] bg-blue-600 border border-black flex items-center justify-center">
                <p class="hidden">c</p>
            </div>
            <div class="h-[33.34%] bg-navy-700 border border-black flex items-center justify-center">
                <p class="hidden">c</p>
            </div>
        </div>
        <div class="flex-1 min-w-[300px] bg-green-500 border border-black flex items-center justify-center">
            <p class="hidden">c</p>
        </div>
    </section>

    <section style="width: 100%; min-height: 100vh; border: 1px solid black; display: flex; flex-direction: column;">
  
        <div class="flex-1 bg-red-600 border border-black">
            <br>
        </div>
  
        <div class="flex-1 bg-blue-600 border border-black" style="height: 50vh; padding: 1rem;">
    
            <div class="swiper mySwiper" style="height: 100%;">
      
                <div class="swiper-wrapper">
        
                    <div class="swiper-slide square bg-yellow-400 border border-black">1</div>
                    <div class="swiper-slide square bg-yellow-400 border border-black">2</div>
                    <div class="swiper-slide square bg-yellow-400 border border-black">3</div>
                    <div class="swiper-slide square bg-yellow-400 border border-black">4</div>
                    <div class="swiper-slide square bg-yellow-400 border border-black">5</div>
        
                </div>
      
            </div>
    
        </div>
  
    </section>

    <section style="width: 100%; min-height: 100vh; border: 1px solid black; display: flex; flex-direction: column;">
  
        <div class="flex-1 bg-red-600 border border-black">
            <br>
        </div>
  
        <div class="flex-1 bg-blue-600 border border-black" style="height: 50vh; padding: 1rem;">
    
            <div class="swiper mySwiper" style="height: 100%;">
      
                <div class="swiper-wrapper">
        
                    <div class="swiper-slide square bg-yellow-400 border border-black">1</div>
                    <div class="swiper-slide square bg-yellow-400 border border-black">2</div>
                    <div class="swiper-slide square bg-yellow-400 border border-black">3</div>
                    <div class="swiper-slide square bg-yellow-400 border border-black">4</div>
                    <div class="swiper-slide square bg-yellow-400 border border-black">5</div>
        
                </div>
      
            </div>
    
        </div>
  
    </section>

    <section class="w-full min-h-screen bg-red-500 flex flex-wrap">
        <div class="flex-1 min-w-[300px] bg-green-500 border-2 border-black flex items-center justify-center">
            <p class="hidden">c</p>
        </div>
        <div class="flex-1 min-w-[300px] bg-green-500 border-2 border-black flex items-center justify-center">
            <p class="hidden">c</p>
        </div>
    </section>

    <!-- üèóÔ∏è Video Carousel Section -->
    <section class="w-full min-h-screen border border-red-500 p-8 flex flex-col gap-4">
        
        <!-- Header div -->
        <div class="border border-green-500 p-4">
            <h2 class="text-3xl font-bold text-center">Short Videos</h2>
            <p class="text-center text-gray-600 mt-2">Explore our collection of vertical video content</p>
        </div>

        <!-- Reel Container (Viewport with overflow hidden) -->
        <div class="border border-blue-500 overflow-hidden flex-1 relative p-4">
            
            <div class="swiper videoSwiper h-full">
                
                <div class="swiper-wrapper">
                    
                    <!-- Video Cards (Vertical rectangles) -->
                    <div class="swiper-slide border border-yellow-400 bg-gray-800 rounded-lg overflow-hidden">
                        <div class="w-full h-full flex items-center justify-center text-white text-4xl font-bold">
                            Video 1
                        </div>
                    </div>
                    
                    <div class="swiper-slide border border-yellow-400 bg-gray-700 rounded-lg overflow-hidden">
                        <div class="w-full h-full flex items-center justify-center text-white text-4xl font-bold">
                            Video 2
                        </div>
                    </div>
                    
                    <div class="swiper-slide border border-yellow-400 bg-gray-600 rounded-lg overflow-hidden">
                        <div class="w-full h-full flex items-center justify-center text-white text-4xl font-bold">
                            Video 3
                        </div>
                    </div>

                    <div class="swiper-slide border border-yellow-400 bg-gray-800 rounded-lg overflow-hidden">
                        <div class="w-full h-full flex items-center justify-center text-white text-4xl font-bold">
                            Video 4
                        </div>
                    </div>
                    
                    <div class="swiper-slide border border-yellow-400 bg-gray-700 rounded-lg overflow-hidden">
                        <div class="w-full h-full flex items-center justify-center text-white text-4xl font-bold">
                            Video 5
                        </div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>

        <!-- Navigation div (Dots + Arrows) -->
        <div class="border border-purple-500 p-4 flex items-center justify-center gap-4">
            
            <!-- Previous Arrow -->
            <button class="swiper-button-prev-custom bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-lg cursor-pointer">
                ‚Üê Prev
            </button>

            <!-- Dots for pagination -->
            <div class="swiper-pagination-custom flex items-center justify-center gap-2"></div>

            <!-- Next Arrow -->
            <button class="swiper-button-next-custom bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-lg cursor-pointer">
                Next ‚Üí
            </button>

        </div>
        
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!-- Initialize Swiper -->
    <script>
        const swiper = new Swiper(".mySwiper", {
            // 1. Core Settings
            loop: true,               // Enable infinite looping
            spaceBetween: 16,         // Gap between slides (1rem)
            
            // 2. Continuous Sliding Effect (Autoplay)
            autoplay: {
                delay: 0,             // Zero delay for continuous movement
                disableOnInteraction: false, // Keep sliding even after user interacts
            },
            speed: 4000,              // Duration of the full cycle (higher = slower, lower = faster)
            
            // 3. Responsiveness (Slides per View)
            breakpoints: {
                // Mobile (0px and up): Show 1 slide at a time
                0: {
                    slidesPerView: 1,
                },
                // Desktop (640px and up): Show 4 slides at a time
                640: {
                    slidesPerView: 4,
                }
            },
            
            // 4. Manual Fix for Continuous Marquee Effect (Optional but recommended)
            allowTouchMove: false,    // Prevent user swiping for a clean marquee effect
            
            // 5. Ensure Slides are Square after Swiper initializes
            on: {
                init: function () {
                    // Force height to match width for perfect squares
                    const slides = this.slides;
                    slides.forEach(slide => {
                        const width = slide.offsetWidth;
                        slide.style.height = `${width}px`;
                    });
                },
                resize: function () {
                     // Re-apply on resize
                     const slides = this.slides;
                     slides.forEach(slide => {
                         const width = slide.offsetWidth;
                         slide.style.height = `${width}px`;
                     });
                }
            }
        });

        // Initialize Video Carousel Swiper
        const videoSwiper = new Swiper(".videoSwiper", {
            // 1. Core Settings
            loop: true,                    // Enable infinite/continuous looping
            spaceBetween: 16,              // Gap between video cards (1rem)
            
            // 2. Continuous Autoplay
            autoplay: {
                delay: 3000,               // 3 second delay between transitions
                disableOnInteraction: false, // Keep autoplay after user interaction
            },
            speed: 800,                    // Smooth transition speed
            
            // 3. Responsiveness - Show multiple videos on desktop, 1 on mobile
            breakpoints: {
                // Mobile (0px and up): Show 1 video at a time
                0: {
                    slidesPerView: 1,
                },
                // Tablet (768px and up): Show 2 videos
                768: {
                    slidesPerView: 2,
                },
                // Desktop (1024px and up): Show 3 videos at a time
                1024: {
                    slidesPerView: 3,
                }
            },
            
            // 4. Navigation - Custom arrows
            navigation: {
                nextEl: '.swiper-button-next-custom',
                prevEl: '.swiper-button-prev-custom',
            },
            
            // 5. Pagination - Custom dots
            pagination: {
                el: '.swiper-pagination-custom',
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + ' w-3 h-3 rounded-full bg-gray-400 inline-block cursor-pointer hover:bg-gray-600"></span>';
                },
            },
            
            // 6. Make slides vertical (aspect ratio for video reels)
            on: {
                init: function () {
                    const slides = this.slides;
                    slides.forEach(slide => {
                        // Make video cards vertical (9:16 aspect ratio like reels/shorts)
                        const width = slide.offsetWidth;
                        slide.style.height = `${width * 1.77}px`; // 16:9 aspect ratio (vertical)
                    });
                },
                resize: function () {
                    const slides = this.slides;
                    slides.forEach(slide => {
                        const width = slide.offsetWidth;
                        slide.style.height = `${width * 1.77}px`;
                    });
                }
            }
        });
    </script>
</body>
</html>
